<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="lib/fonts/css.css">
        <link type="text/css" rel="stylesheet" href="node_modules/bootswatch/lumen/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="assets/style.css">
        <title>LVL UP Starter</title>
    </head>
    <body>
        <div id="topBar">
            <div class="container" style="padding-top:3px">
                <span id="updateMsg"></span> <a id="updateHref" target="_blank" href=""><span id="updateTitle"></span></a>
            </div>
            <div id="close">
                <img src="assets/img/close.png">
            </div>
        </div>
        <div id="languages">
            <button id="locale-pl" class="btn btn-primary"><img src="assets/img/pl.png" alt="pl" /> Polski</button>
            <button id="locale-en" class="btn btn-primary"><img src="assets/img/en.png" alt="en" /> English</button>
        </div>
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel"><t>login</t></h4>
                    </div>
                    <div class="modal-body">
                        <form id="loginFormContainer">
                            <div id="loginForm" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-xs-3 control-label"><t>loginOrEmail</t></label>
                                    <div class="col-xs-5">
                                        <input id="gameUsername" type="text" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label"><t>password</t></label>
                                    <div class="col-xs-5">
                                        <input id="gamePassword" type="password" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-9 col-xs-offset-3">
                                        <t>emptyPasswordInfo</t>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-9 col-xs-offset-3">
                                        <div id="wrongCredentials" style="display:none"> 
                                            <t>authenticationFailed</t>
                                        </div>
                                        <button id="signIn" class="btn btn-success"><t>login</t></button>
                                        <div id="signInOffline" style="display:none" class="btn btn-primary"><t>offlineMode</t></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <a id="logo" href="https://lvlup.pro/#pk_campaign=app&pk_kwd=starter" target="_blank">
                        <img alt="Logo LVL UP" src="assets/img/lvlup.svg">
                    </a>
                    <div class="shadow" style="font-size:20px"><t>description</t></div>
                    <div class="shadow" style="font-size:45px">Starter <small>v0.3</small></div>
                </div>
            </div>
            <div class="row" style="text-align:center">
                <div class="col-xs-4 col-xs-offset-4">
                    <div id="versions">
                        <p id="usernameContainer" style="display:none" class="shadow">
                            <t>loggedAs</t><br> 
                            <span id="username"></span>
                        </p>
                        <button id="signin" type="button" class="btn btn-primary" style="display:none"><t>login</t></button>
                        <button id="logout" type="button" class="btn btn-sm btn-danger" style="display:none"><t>logout</t></button>
                        <div class="row" id="versionListContainer" style="display:none">
                            <br>
                            <div class="col-xs-8 col-xs-offset-2">
                                <div class="form-group" style="margin-bottom: 0;">
                                    <label for="versionsList" class="shadow"><t>version</t></label>
                                    <select id="versionsList" class="form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <input type="checkbox" id="non-standard-versions" value="false"> <t>showNonStandard</t>
                            </div>
                        </div>
                        <br>
                        <button id="start_version" type="button" class="btn btn-lg btn-success" style="display:none">
                            <t>start</t> <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="progress">
                    <div class="text"><span id="download_progress_perc"></span>% <span id="download_kb"></span></div>
                    <div class="download_progress progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                </div>
            </div>
        </footer>
        <script type="text/javascript" src="node_modules/GALocalStorage/GALocalStorage.js"></script>
        <script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="src/locales/en.js"></script>
        <script type="text/javascript" src="src/locales/pl.js"></script>
        
        <script type="text/javascript" src="src/mc.js"></script>
        <script type="text/javascript" src="src/tools.js"></script>
        <script type="text/javascript" src="src/utils.js"></script>
        <script type="text/javascript" src="src/settings.js"></script>
        <script type="text/javascript" src="src/download.js"></script>
        <script type="text/javascript" src="src/yggdrasil.js"></script>
        <script type="text/javascript" src="src/main.js"></script>
    </body>
</html>
